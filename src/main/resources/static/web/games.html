
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="games.css">
</head>
<body>
<div class="container">
            <div class="row">
            <div id="login_form">
                <form action="" onsubmit="return false">
                    <label  for="userame">Email User Name [e.g., alice@aol.com]: <input id="userame" type="email" minlength="5" required></label>
                    <label  for="passwd">Password: <input id="passwd" type="password" minlength="4" required></label>
                    <button type="submit" id="signUp">sign up</button>
                    <button type="submit" id="login">login</button>

                </form>
            </div>
            <div id="logoutForm">
                <form action="" onsubmit="return false">
                    <pre id="output"></pre>
                    <button id="logout">logout</button>
                    <button onclick="createGame()">Create Game</button>

                </form>
            </div>
    <div class="row">
        <div class="col">
            <ol class="list-group" id="game-list">
            </ol>
        </div>
        <div class="col">
            <table class="table table-striped table-dark tablaJugadores">
                <thead>
                <th>Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                </thead>
                <tbody id="leader-list">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="popper.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="games.js"></script>
<script src="leaderboard.js"></script>


</body>
</html>
